<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- <script language="javascript" type="text/javascript" src="ethereallands_abi.js"></script> -->

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous"> -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <title>Ethereal Land</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">Ethereal Lands · - ·)></h1>
                <hr/>
            </div>
        </div>
        <div class="row" style="display: none;" id="land-name-display"> 
            <div class="col-12 text-center">
                    <h3 id="land-name" >Namen't </h3>
                    <!-- <h3 class="float-left ">(· - ·)º</h3> -->
            </div>
        </div>
        <div class="row justify-content-center" id="new-land" style="display: none;">
            <div class="col-10 col-sm-8 col-md-6 col-lg-4">
                <div class="card text-center">
                    <h5 class="card-header bg-primary text-white">New Farmer · o ·)</h5>
                    <div class="card-body">
                        <p class="card-text">Please enter the name of your new ethereal land · - ·)</p>
                        <form id="form" action="">
                            <input class="form-control new-land" type="text" placeholder="My Land" required>
                            <input id="submit-hidden" type="submit" style="display: none" />
                        </form>
                        <br/>
                        <button type="submit" class="btn btn-success btn-new-land">Confirm</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="txStatus"></div>
        <div id="seeds"></div>
        <div id="seedsRow" class="row">
            <!-- SEEDS LOAD HERE -->
        </div>
        <div id="seedTemplate" style="display: none;">
            <div class="col-sm-6 col-md-4 col-lg-3">

                <div class="card">
                    <div class="card-header">
                        Seed X
                    </div>
                    <div class="card-body">
                        <div class="card-text">
                            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%; image-rendering: pixelated;"
                                src="images/0.png" data-holder-rendered="true">
                            <br/><br/>
                            <strong>Traits</strong>: <span class="seed-traits">702947</span><br/>
                            <strong>Days to grow</strong>: <span class="seed-plant">3</span><br/>
                            <strong>Is the seed watered?</strong>: <span class="seed-water">false</span><br/><br/>
                        </div>
                        <!-- <button class="btn btn-default btn-adopt" type="button" data-id="0">Adopt</button> -->
                        <button type="button" class="btn btn-success btn-plant" data-id="0">Plant</button>
                        <button type="button" class="btn btn-primary btn-water" data-id="0">Water</button>
                    </div>
                </div>
            </div>
        </div>
        <button class="btn btn-default btn-create-seed" type="button">Create seed</button>
        <button class="btn btn-default btn-sleep" type="button">Go To Sleep</button>
        <button class="btn btn-default btn-sleep-earlier" type="button">Go To Sleep Earlier</button>

    </div>

    <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script language="javascript" type="text/javascript" src="js/bootstrap.min.js"></script>
    <script language="javascript" type="text/javascript" src="js/web3.min.js"></script>
    <script language="javascript" type="text/javascript" src="js/truffle-contract.js"></script>
    <script language="javascript" type="text/javascript" src="js/app.js"></script>
</body>

</html>
